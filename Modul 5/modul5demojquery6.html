<!DOCTYPE html>
<html lang="sv">
	<head>
	   <meta charset="utf-8" />
       <title>modul5demojquery6</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	</head>
	<body>
		<form>
			<p><label>Skriv ditt namn: <input type="text" id="namnBox" /></label></p>
			<input type="button" id="submit" value="Klicka för att skicka" />
		</form>
		<div id="tack"></div>
		
		<script>
			$(document).ready(function () {
				$("#submit").click(           //använder snabbmetod
					function () {
						var anvNamn = $("#namnBox").val();
						$("#tack").replaceWith("<p>Tack så mycket " + anvNamn + "</p>");
					})
				});
		</script>
						
   </body>
</html>
