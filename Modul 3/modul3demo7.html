<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8" />
		<title>modul3demo7</title>
	</head>
<body>

<form id="minBilForm">
  Favorit bilmärke: <input type="text" name="fname" value="Volvo">
</form>

<form id="minFavoritFärgForm">
  Favorit färg: <input type="text" name="favfarg" value="Blå">
</form>

<p>Klicka på knappen för att visa namn för varje form element i document.</p>

<button type="button" onclick="minFunktion()">Klicka mig</button>

<p id="demo"></p>

<script>
function minFunktion() {
    var x = document.forms;
    var txt = "";
    var i;
    for (i = 0; i < x.length; i++) {
        txt = txt +  x[i].id + "<br>";
    }
    document.getElementById("demo").innerHTML = "Formulär:" + "<br>" + txt + "<br>" + "Antal formulär:" + "<br>" + x.length;
}
</script>

</body>
</html>
